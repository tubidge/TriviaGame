<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Cadet Trivia!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div id="container">
        <div class="row">
            <div class="col col-sm-12">
                <h1>SPACE CADET TRIVIA!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm-3">

                    <h3 id="timer">Time Remaining: 20</h3>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-12">
                <div id="question-box">
                    <div>
                        <h3 class="question-head">Question One</h3>
                        <form action="/assets/javascript/app.js">
                            <p id="question-one"></p>
                            <div id="answer-one"></div>
                            <div id="correct-one"></div>
                        </form>
                    </div>

                    <div>
                        <h3 class="question-head">Question Two</h3>
                        <form action="/assets/javascript/app.js">
                            <p id="question-two"></p>
                            <div id="answer-two"></div>

                        </form>
                    </div>

                    <div>
                        <h3 class="question-head">Question Three</h3>
                        <form action="/assets/javascript/app.js">

                            <div id="answer-three"></div>
                            <div id="correct-three"></div>
                        </form>
                    </div>

                    <div>
                        <h3 class="question-head">Question Four</h3>
                        <form action="/assets/javascript/app.js">
                            <p id="question-four"></p>
                            <div id="answer-four"></div>
                            <div id="correct-four"></div>
                        </form>
                    </div>

                    <div>
                        <h3 class="question-head">Question Five</h3>
                        <form action="/assets/javascript/app.js">
                            <p id="question-five"></p>
                            <div id="answer-five"></div>
                            <div id="correct-five"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-6">
            <h4>Correct: </h4>
            <section id="wins"></section>
        </div>
        <div class="col col-sm-6">
            <h4>Incorrect: </h4>
            <section id="losses"></section>
        </div>
    </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</html>
